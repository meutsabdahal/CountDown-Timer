<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CountDown Timer</title>
</head>
<body>
    <div class="" id="main-dv">
        <div class="mb-3 text-center" id="countdown-box">
            <h1 class="font-italic">CountDown Timer</h1>

            <!-- form to collect data from user -->
            <form action="" method="post" class="mt-5" id="date-form">
                <label class="font-italic label">Date</label><br>
                <input type="date" class="input-type" id="date-input" required><br><br>

                <label class="font-italic label">Time</label><br>
                <input type="time" class="input-type" id="time-input" required><br>

                <button type="submit" class="default-button mt-4">Confirm</button>
            </form>

        </div>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
